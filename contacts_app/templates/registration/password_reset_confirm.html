{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Yangi parolni kiriting</h3>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Parolni o'zgartirish</button>
                            </div>
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            <p>Parolni tiklash havolasi yaroqsiz yoki allaqachon ishlatilgan.</p>
                            <p><a href="{% url 'password_reset' %}" class="alert-link">Yangi parolni tiklash so'rovini yuborish</a></p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
