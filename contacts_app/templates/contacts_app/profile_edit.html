{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-2xl font-bold text-center text-gray-900">Profilni tahrirlash</h3>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                {% if user.userprofile.image %}
                    <div class="text-center">
                        <img src="{{ user.userprofile.image.url }}" alt="Profile" class="w-32 h-32 rounded-full mx-auto object-cover">
                    </div>
                {% endif %}

                <div>
                    <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700">Profil rasmi</label>
                    <div class="mt-1">
                        {{ form.image }}
                    </div>
                </div>

                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Foydalanuvchi nomi</label>
                    <div class="mt-1">
                        {{ form.username }}
                    </div>
                </div>

                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        {{ form.email }}
                    </div>
                </div>

                <div>
                    <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-gray-700">Ism</label>
                    <div class="mt-1">
                        {{ form.first_name }}
                    </div>
                </div>

                <div>
                    <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-gray-700">Familiya</label>
                    <div class="mt-1">
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="flex justify-center space-x-4">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Saqlash
                    </button>
                    <a href="{% url 'profile' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Bekor qilish
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
