{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-2xl font-bold text-center text-gray-900">Profil</h3>
        </div>
        <div class="px-4 py-5 sm:p-6 text-center">
            {% if user.userprofile.image %}
                <img src="{{ user.userprofile.image.url }}" alt="Profile" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            {% else %}
                <div class="w-32 h-32 rounded-full bg-blue-500 flex items-center justify-center mx-auto mb-4">
                    <span class="text-4xl font-bold text-white">{{ user.username|first|upper }}</span>
                </div>
            {% endif %}
            
            <h4 class="text-xl font-semibold text-gray-900">{{ user.get_full_name|default:user.username }}</h4>
            <p class="text-gray-600 mt-1">{{ user.email }}</p>
            
            <div class="mt-6">
                <a href="{% url 'profile_edit' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Profilni tahrirlash
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
